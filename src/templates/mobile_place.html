<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
  function initialize_map() {
    var latlng = new google.maps.LatLng({{place.geolat}}, {{place.geolong}});
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);

	var marker = new google.maps.Marker({
	      position: latlng, 
	      map: map, 
	      title:"{{place.name}}"
	  });
  }

</script>
<div id="placedata" class="panel" title="{{place.name}}">
<a class="button" href="#searchForm">Mi piace</a>
<h2>

<b>{{place.city}}</b> {{place.address}}<br/>{{place.foursquare_category}}<br/>
<a href="#map_canvas">Map</a>
</h2>

</div>

<div class="panel" id="map_canvas" style="width:100%; height:100%">
	
</div>
