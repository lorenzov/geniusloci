<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>GL Demo</title>

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<style type="text/css" media="screen">@import "/static/iui.css";</style>
<script type="application/x-javascript" src="/static/iui.js"></script>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=true">
</script>
</head>
<body>

<div class="toolbar">
    <h1 id="pageTitle">Places near you</h1>
    <a class="button leftButton"  href="/" target="_self">Where am I?</a>
    <a class="button" href="#searchForm">Search</a>
</div>

<ul id="home" title="Places" selected="true">
	{%for place in venues%}
    <li><a href="/mobile/p/{{place.slug}}/{{place.id}}/?lat={{lat}}&lon={{lon}}" target="_self">{{place.name}}</a></li>
    {%endfor%}

</ul>
</body>
</html>
