<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=IT">
</script>
<script type="text/javascript">
  
var places = [
{%for place in places%}
['{{place.name}}',{{place.geolat}}, {{place.geolong}}, {{place.id}}, '{{place.slug}}' ],
{%endfor%}
];
  function initializeMap(lat, longt) {
	
    var latlng = new google.maps.LatLng({{lat}}, {{lon}});
    var myOptions = {
      zoom: 16,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
		for (var i = 0; i < places.length; i++) {
		    var place = places[i];
		    var myLatLng = new google.maps.LatLng(place[1], place[2]);
		    var marker = new google.maps.Marker({
		        position: myLatLng,
		        map: map,
		        title: place[0]
		    });
			var slug = place[4];
			var pid = place[3]
			var url = '/mobile/p/' + slug + '/' + pid + '/';
			google.maps.event.addListener(marker, 'click', go(url));

  		}
  }

function go(url)	 {
	    window.location = url;
	  }
</script>



</head>
<body onload="initializeMap()">
	
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
